<!DOCTYPE html>
<!--This is screen 2 based on searching for a new claim-->

<html>
    <head>
        <title>Search for a Claim</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>Search for a Claim</h1>
            <h2>Enter the policy number and customer name</h2>
            <ul>
                <li>Complete the following fields</li>
                <li>Click the "Search" button to search records</li>
            </ul>
            <p>
                <label for="polNum">Policy Number</label>
                <input type="text" name="polNum" id="polNum" placeholder="e.g.009123456">
            </p>
            <p>
                <label for="name">Customer Name</label>
                <input type="text" name="name" id="name" placeholder="e.g.John Smith">
            </p>
            <button>Search</button>

            <table>
                <tr>
                    <th>Policy Number</th>
                    <th>Customer Name</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                <tr>
                    <td>009145623</td>
                    <td>Maria Anders</td>
                    <td>Active</td>
                    <td><button>Open</button></td>
                </tr>
                <tr>
                    <td>009745189</td>
                    <td>Jane Doe</td>
                    <td>Awaiting</td>
                    <td><button>Open</button></td>
                </tr>
            </table>
        </div>
    </body>
</html>
